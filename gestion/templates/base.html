<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TecnarApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">TecnarApp</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Salir</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="text-center mt-5 p-3">
        <hr>
        <p>Desarrollado por: <b>MOISES DAVID MAGALLANES CARMONA Y PEDRO LUIS MORENO MARTINEZ</b></p>
    </footer>
</body>
</html>
